<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Your existing style goes here -->
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form action="/forgot_password.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Remove the 'Security Question' selection and ask directly for the answer -->
            <label for="security_answer">Answer to your security question:</label>
            <input type="text" id="security_answer" name="security_answer" placeholder="Your security answer" required>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
