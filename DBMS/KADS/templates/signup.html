<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333333;
        }
        label {
            font-weight: bold;
            color: #555555;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="/signup.html" method="post">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="fullname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="contact">Contact:</label>
            <input type="number" id="contact" name="contact" required>
            <label for="address_line1">Street No.:</label>
            <input type="text" id="address_line1" name="address1" required>
            <label for="address_line2">City:</label>
            <input type="text" id="address_line2" name="address2">
            <label for="address_line3">State:</label>
            <input type="text" id="address_line3" name="address3">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Signup">
            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                <option value="What was the make and model of your first car?">What was the make and model of your first car?</option>
                <option value="In what town or city was your first full-time job?">In what town or city was your first full-time job?</option>
                <option value="What is the name of the place your wedding reception was held?">What is the name of the place your wedding reception was held?</option>
            </select>
            <label for="security_answer">Security Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required>

        </form>
        <p>Already have an account? <a href="/login.html">Login here</a>.</p>
    </div>
</body>
</html>
